<div class="container">
  <header>
    <h1>Sustainability Tracker</h1>
    <p class="subtitle">Track your environmental impact</p>
  </header>

  <section class="form-section">
    <h2>Add New Action</h2>
    <form [formGroup]="actionForm" (ngSubmit)="onSubmit()" class="action-form">
      <div class="form-group">
        <label for="action">Action Name</label>
        <input id="action" type="text" formControlName="action" 
               placeholder="Enter action name">
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" type="date" formControlName="date">
      </div>

      <div class="form-group">
        <label for="points">Points</label>
        <input id="points" type="number" formControlName="points" 
               placeholder="Enter points">
      </div>

      <button type="submit" [disabled]="!actionForm.valid" class="submit-btn">
        Add Action
      </button>
    </form>

    <div *ngIf="successMessage" class="message success">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="message error">
      {{ errorMessage }}
    </div>
  </section>

  <section class="table-section">
    <table class="actions-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Action</th>
          <th>Date</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let action of actions">
          <td>{{ action.id }}</td>
          <td>{{ action.action }}</td>
          <td>{{ action.date | date:'mediumDate' }}</td>
          <td>{{ action.points }}</td>
        </tr>
        <tr *ngIf="actions.length === 0">
          <td colspan="4" class="no-data">No actions recorded yet</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
